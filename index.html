<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sc.css">
    <meta charset="utf-8">

    <title>Soundcloud</title>
  </head>
  <body>
    <!-- all code below this line!  -->
<div class="container-fluid">


    <div class="head">
      <h1>jukeBox.sc</h1>
        <div >
          <p class="inst">a simple jukebox based on the SoundCloud API</p>
       </div>


  <input id="search" type="text" />
  <button id='submit' type="button" name="button">Submit</button>

  <p id="searchInst">search for artist, genre, album, etc..</p>
    </div>

<div class="well">
  <div id="art"></div>
  <div class="info">
    <div id="htmlTitle"></div>
    <div id="username"></div>
    <div id="genre"></div>
    <div id="url"></div><br>
    <div class=" btns">
      <span id="play" class="glyphicon glyphicon-play"></span>
      <span id="stop" class="glyphicon glyphicon-pause"></span>
    </div>
  </div>


</div>

</div>

<!-- no code below this line! -->
<script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/oopsc.js" type="text/javascript"> </script>
  </body>



</html>
